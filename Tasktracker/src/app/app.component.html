<div id="main">
  <div id="heading1">
  <h1>Task Tracker</h1>
</div>
  <div class="left">
    <div>
      <h3>Task Uploader</h3>
      <form class="card" #taskRef="ngForm" (ngSubmit)="storeTask(taskRef.value)">
        <mat-form-field>
            <mat-label>sno</mat-label>
            <input matInput type="number" name="id" ngModel>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>TaskName</mat-label>
            <input matInput type="text" name="name" ngModel>
        </mat-form-field><br>
        <mat-form-field>
          <mat-label>Task status</mat-label>
          <input matInput type="text" name="task" ngModel>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Deadline</mat-label>
            <input matInput type="Date" name="deadline" ngModel>
        </mat-form-field><br>
          <button type="submit" class="btn btn-success">Submit</button>
          &nbsp;
          <button type="reset" class="btn btn-danger">Reset</button>
      </form><br/><br/>
    </div>
    <div class="left">
      <h3>Things to complete</h3>
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>sno</th>
              <td mat-cell *matCellDef="let task" style="padding: 15px;">{{task.id}}</td>
            </ng-container> 
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>TaskName</th>
              <td mat-cell *matCellDef="let task" style="padding: 15px;">{{task.name}}</td>
            </ng-container> 
            <ng-container matColumnDef="task">
              <th mat-header-cell *matHeaderCellDef>Task status</th>
              <td mat-cell *matCellDef="let task" style="padding: 15px;">{{task.task}}</td>
            </ng-container> 
            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef>Deadline</th>
              <td mat-cell *matCellDef="let task" style="padding: 15px;">{{task.deadline}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
